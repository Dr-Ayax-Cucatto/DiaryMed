<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediTrack</title>
    <style>
      /* Forzar eliminación del watermark de Blink */
      a.watermark,
      a[href*="blink.new"],
      a[href*="blink"][target="_blank"],
      [class*="watermark"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        position: absolute !important;
        left: -99999px !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
        z-index: -99999 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Script ultra-agresivo para eliminar watermark
      (function() {
        function nukeWatermark() {
          // Método 1: Por clase
          document.querySelectorAll('.watermark, a.watermark').forEach(el => el.remove());
          
          // Método 2: Por href
          document.querySelectorAll('a[href*="blink.new"]').forEach(el => el.remove());
          
          // Método 3: Por contenido de texto
          document.querySelectorAll('a').forEach(link => {
            const text = link.textContent?.toLowerCase() || '';
            if (text.includes('made with') && text.includes('blink')) {
              link.remove();
            }
          });
        }
        
        // Ejecutar inmediatamente
        nukeWatermark();
        
        // Ejecutar cuando el DOM esté listo
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', nukeWatermark);
        }
        
        // Ejecutar cada 50ms durante 20 segundos
        let count = 0;
        const interval = setInterval(() => {
          nukeWatermark();
          count++;
          if (count > 400) clearInterval(interval); // 50ms * 400 = 20 segundos
        }, 50);
        
        // Observer permanente
        const observer = new MutationObserver(nukeWatermark);
        observer.observe(document.documentElement, {
          childList: true,
          subtree: true,
          attributes: true
        });
      })();
    </script>
  </body>
</html>
