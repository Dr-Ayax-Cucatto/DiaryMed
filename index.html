<!-- Script robusto para eliminar o reemplazar el badge de Blink -->
<script>
  function removeBlinkBadge() {
    // Selectores más amplios para encontrar el badge (ajustá si inspeccionás y ves algo diferente)
    const selectors = [
      'a[href*="blink.new"]',
      'a[href*="blink"]',
      '[class*="blink"]',
      '[id*="blink"]',
      'div:contains("Blink")',
      'span:contains("Blink")',
      'footer a',
      '.fixed a',  // muchos badges son fixed bottom-right
      '[aria-label*="blink"]'
    ];

    let badge = null;
    for (const sel of selectors) {
      badge = document.querySelector(sel);
      if (badge) break;
    }

    if (badge && badge.textContent.toLowerCase().includes('blink')) {
      // Opción 1: Ocultar completamente (más simple y efectivo)
      badge.style.display = 'none !important';
      badge.style.visibility = 'hidden !important';
      badge.remove();  // incluso intenta removerlo del DOM

      console.log('Badge de Blink ocultado/removido');

      // Opción 2: Reemplazar por tu texto (descomenta si preferís)
      // badge.innerHTML = 'Made by Ayax';
      // badge.href = 'https://tu-portfolio.com'; // o lo que quieras
      // badge.style.color = '#888';
    }
  }

  // Ejecutar inmediatamente y luego observar cambios en el DOM (por si inyecta después)
  removeBlinkBadge();

  // MutationObserver para detectar inserciones tardías
  const observer = new MutationObserver(() => {
    removeBlinkBadge();
  });

  observer.observe(document.body, { childList: true, subtree: true });

  // También reintentar cada segundo por 30 segundos (por si es muy tardío)
  let attempts = 0;
  const interval = setInterval(() => {
    removeBlinkBadge();
    attempts++;
    if (attempts >= 30) clearInterval(interval);
  }, 1000);
</script>
